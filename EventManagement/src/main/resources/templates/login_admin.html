<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment="body" class="py-5">
        <div class="container h-45 mt-3">
            <div class="row d-flex justify-content-center align-items-center h-45">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 10px;">
                        <div class="card-body p-md-2">
                            <div class="row justify-content-center">
                                <div class="col-md-3 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h2 mb-3 mx-1 mx-md-2 mt-4">Log In</p>
                                    <form class="mx-1 mx-md-1" role="form" method="post" th:action="@{/login_admin}" th:object="${admin}">
                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input
                                                    type="text"
                                                    id="username"
                                                    class="form-control"
                                                    name="username"
                                                    th:field="*{name}"
                                                    placeholder="Username"/>
<!--                                            <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}">hello</p>-->
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input
                                                    type="password"
                                                    id="password1"
                                                    class="form-control"
                                                    name="password1"
                                                    th:field="*{password}"
                                                    placeholder="Password"/>
<!--                                            <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}">hello</p>-->
                                            <p th:if="${adminLoginError}" class="text-danger">Invalid username or password.<br>Please try again.</p>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-1">
                                        <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                    </div>

                                    <div class="d-flex mx-4 mb-1 mb-lg-4 justify-content-center">
                                        <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                                    </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
