<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"/>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment="body" class="py-5">
        <div class="container h-45 mt-3">
            <div class="row d-flex justify-content-center align-items-center h-45">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 10px;">
                        <div class="card-body p-md-2">
                            <div class="row justify-content-center">
<!--                                <div th:if="${param.fail}" class="alert alert-success">-->
<!--                                    User already exists!-->
<!--                                </div>-->
                                <div class="col-md-3 col-lg-6 col-xl-5 order-2 order-lg-1">
                                    <p class="text-center h2 mb-3 mx-1 mx-md-2 mt-4">Sign up</p>

                                    <form class="mx-1 mx-md-1" role="form" method="post" th:action="@{/reg}" th:object="${user}">
                                        <div class="d-flex flex-row align-items-center mb-2">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input
                                                        type="text"
                                                        id="name"
                                                        class="form-control"
                                                        name="name"
                                                        th:field="*{name}"
                                                        placeholder="Your Name"/>
                                                <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-1">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input
                                                        type="text"
                                                        id="surname"
                                                        class="form-control"
                                                        name="surname"
                                                        th:field="*{surname}"
                                                        placeholder="Your Surname"/>
                                                <p th:if="${#fields.hasErrors('surname')}" class="text-danger" th:errors="*{surname}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-1">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input
                                                        type="email"
                                                        id="email"
                                                        class="form-control"
                                                        name="email"
                                                        th:field="*{email}"
                                                        placeholder="Email"/>
                                                <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-1">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input
                                                        type="text"
                                                        id="phone"
                                                        class="form-control"
                                                        name="phone"
                                                        th:field="*{phone}"
                                                        placeholder="Phone Number"/>
                                                <p th:if="${#fields.hasErrors('phone')}" class="text-danger" th:errors="*{phone}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-2">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input
                                                        type="text"
                                                        id="age"
                                                        class="form-control"
                                                        name="age"
                                                        th:field="*{age}"
                                                        placeholder="Date of birth"/>
                                                <p th:if="${#fields.hasErrors('age')}" class="text-danger" th:errors="*{age}"></p>
                                            </div>
                                        </div>
                                        <div class="d-flex flex-row align-items-center mb-2">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input
                                                        type="text"
                                                        id="password"
                                                        class="form-control"
                                                        name="password"
                                                        th:field="*{password}"
                                                        placeholder="Password"/>
                                                <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                                            </div>
                                        </div>

                                        <div class="d-flex mx-4 mb-1 mb-lg-4 justify-content-center">
                                            <button type="submit" class="btn btn-primary btn-lg">Register</button>
                                        </div>

                                        <div class="form-check d-flex mb-2">
                                            <label class="form-check-label">
                                                Already have an account? <a th:href="@{/login}">Login</a>
                                            </label>
                                        </div>

                                    </form>
                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://img.freepik.com/free-vector/team-checking-giant-check-list-background_23-2148084371.jpg?size=626&ext=jpg&ga=GA1.1.1098225928.1702551469&semt=sph" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
