<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                <p class="lead fw-normal text-muted mb-0">Registered Events</p>
            </div>
            <div class="row gx-5">
                <div th:each="event :${orders}" class="col-lg-4 mb-2">
                    <div class="position-relative mb-3">
                        <p th:text="${event.id}" class="h2"/>
                        <a th:text="${event.finalCost}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
                        <a th:text="${event.location}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
                        <a th:text="${event.eventDate}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>


                    </div>
<!--                    <a class="btn btn-primary" th:href="@{admin-events/{eventId}(eventId=${event.id})}">View</a>-->
<!--                    <a class="btn btn-primary" th:href="@{admin-events/{eventId}/edit(eventId=${event.id})}">Edit</a>-->
<!--                    <a class="btn btn-primary" th:href="@{admin-events/{eventId}/delete(eventId=${event.id})}">Delete</a>-->
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
