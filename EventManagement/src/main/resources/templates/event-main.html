<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment="body" class="py-5">
        <div class="container px-5 my-5">
            <div th:if="${param.success}" class="alert alert-success">
                You are registered successfully!
            </div>
            <div class="text-center mb-5">
                <h1 class="fw-bolder">For Database</h1>
                <p class="lead fw-normal text-muted mb-0">Event Management System</p>
            </div>
            <div class="row gx-5">
                <div>
                    <form th:action="@{/events/search}" class="form-inline my-2 my-lg-0 mb-3">
                        <input name="query" class="form-control mr-sm-2 mb-3" type="search" placeholder="Search Events" aria-label="Search">
                    </form>
                </div>
                <div th:each="event :${event}" class="col-lg-4 mb-2">
                    <div class="position-relative mb-3">
                        <p th:text="${event.name}" class="h2"/>
                        <img class="img-fluid rounded-3 mb-3" th:src="${event.photoUrl}" alt="..." />
                        <a th:text="${event.briefly}" class="h3 fw-bolder text-decoration-none link-dark stretched-link" href="#!">Project name</a>
                    </div>
                    <a class="btn btn-primary" th:href="@{events/{eventId}(eventId=${event.id})}">View</a>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
