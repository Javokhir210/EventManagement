<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin-layout}">
<head>
    <title>Discount Editing</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

    <section layout:fragment="body" class="py-5">
        <div class="container mt-4">
            <form role="form" method="post" th:action="@{/discounts/{discountId}/edit(discountId=${discount.id})}" th:object="${discount}">
<!--                <input type="hidden" th:field="*{id}">-->
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="id">Discount Id</label>
                        <input
                                type="number"
                                class="form-control"
                                id="id"
                                name="id"
                                th:field="*{id}"
                                placeholder="Id">
<!--                        <p th:if="${#fields.hasErrors('id')}" class="text-danger" th:errors="*{id}"></p>-->
                    </div>
                    <div class="form-group col-md-6">
                        <label for="type">Discount Type</label>
                        <input
                                type="text"
                                class="form-control"
                                id="type"
                                name="type"
                                th:field="*{type}"
                                placeholder="Type">
<!--                        <p th:if="${#fields.hasErrors('briefly')}" class="text-danger" th:errors="*{briefly}"></p>-->
                    </div>
                </div>
                <div class="form-group mb-3" >
                    <label for="amount">Discount Amount</label>
                    <input
                            type="number"
                            class="form-control"
                            id="amount"
                            name="amount"
                            th:field="*{amount}"
                            placeholder="Amount">
<!--                    <p th:if="${#fields.hasErrors('content')}" class="text-danger" th:errors="*{content}"></p>-->
                </div>
                <button type="submit" class="btn btn-primary">Submit changes</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>
